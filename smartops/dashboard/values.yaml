# Default values for smartops-dashboard
image:
  repository: us-docker.pkg.dev/sachinfer/smartops-repo/smartops-dashboard
  tag: "latest"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: smartops-dashboard.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
