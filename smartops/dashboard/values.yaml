# Default values for smartops-dashboard
image:
  repository: us-docker.pkg.dev/icbt-465109/smartops-repo/smartops-dashboard
  tag: "4dfdc47"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8501

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: smartops-dashboard.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Pod annotations
podAnnotations: {}

# Image pull secrets
imagePullSecrets:
  - name: gcp-registry-secret

# Service account configuration
serviceAccount:
  create: true
  name: ""

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Environment variables
env: []

# Node selector
nodeSelector: {}

# Affinity
affinity: {}

# Tolerations
tolerations: []
