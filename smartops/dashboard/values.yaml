# Default values for smartops-dashboard
image:
  repository: us-docker.pkg.dev/icbt-465109/smartops-repo/smartops-dashboard
  tag: "0f217bf"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: smartops-dashboard.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1
