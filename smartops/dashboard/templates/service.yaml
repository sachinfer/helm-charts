apiVersion: v1
kind: Service
metadata:
  name: {{ include "smartops-dashboard.fullname" . }}
  labels:
    {{- include "smartops-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port | default 8501 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "smartops-dashboard.selectorLabels" . | nindent 4 }}
